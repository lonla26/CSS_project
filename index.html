    <header>
        <h1 id="home">Welcome !</h1>
        <nav>
            <ul style="list-style-type: none">

        <div class="video">

                <section class="about">

                </section>

                <section class="work">
                    <label> Work : </label>
                    <input id="work" type="text" name="work" placeholder="Actual work" />
                    <br />
                </section>

                <section class="Resume">
                    <label> Resume : </label>
                    <br />
                    <textarea id="resume" name="resume" cols="30" rows="5"> </textarea>
                    <br />
                </section>

                <section>
                    <label> Contact :</label>
                    <input id="contact" type="number" name="contact" placeholder="Phone number" />
                    <br />
                </section>

                <input type="submit" value="Submit" />
            </form>
